<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/start/theme.min.css" integrity="sha512-+4oA1JhIkAPVt5huAo4UwY32kfQTvrSisIBSHsty6lT7jHx9VLqklS6dcr91z2BnpRgozQKHLUWYe9z9N/6bdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Station</title>
</head>
<body>
    <header>
        <h1 id="head">Weather Dashboard</h1>
    </header>
    <div id="mp">
        <sidebar>
            <form id="loc-search">
                <label class="searchfrm" for="cityInpt"><h2 id="side">Search for a City:</h2></label>
                <div id="inputs">
                    <input type="text" class="searchfrm" id="cityInpt" placeholder="Type city here...">
                    <select name="state" id="state">
                        <option value=''>State</option>
                    </select>
                </div>
                <div id="need-id">
                    <select name="which" id="which" onchange="getValue(this.value)"></select>
                </div>
                <button type="submit" class="searchfrm" id='search'>Search Cities</button>
                <button id="clearsrch">Clear Search</button>

    <!-- modal -->
                <div class="dialog" id="dialog-message" style="display: none" title="Please Check Your Entry">
                    <p> Your search did not return a result...
                    </p>
                    <p>
                      Please make sure your city name is typed correctly.
                    </p>
                </div>

                <div class="dialog" id="dialog-message2" style="display: none" title="Please Check Your Entry">
                    <p> Your search did not return a result...
                    </p>
                    <p>
                      Please make sure your city name is typed correctly.
                    </p>
                </div>


            </form>
            <section class="container" id="city-hx">
                <div id="cities">
                    <h2 id="hx-title">Previous searches:</h2>
                    <button id="clearbtns">Clear List</button>
                    <div id="stored-cities"></div>
                </div>
                
            </section>
        </sidebar>
        <main>
            <section class="mainbod" id="today">
                <div id="current-title">
                    <h1 id="current"><img src="Assets/images/arrow_left_red.png" id="arrow" alt="arrow pointing to search bar">Tell us the location</h1>
                    <h1 id="datebox"></h1>
                    <div id="current-pic"></div>
                </div>
                <ul id="currentCity"></ul>
            </section>
            <section class="mainbod" id="forecast">
                <h2>5-day Forecast:</h2>
                <section id="forecastbox">
                    <div class="fday" id="fd1">
                        <span class="futdate" id="futd1"></span>
                        <div class="fut-pic"></div>
                        <ul class="fiveday" id="0"></ul>
                    </div>
                    <div class="fday" id="fd2">
                        <span class="futdate" id="futd2"></span>
                        <div class="fut-pic"></div>
                        <ul class="fiveday" id="1"></ul>
                    </div>
                    <div class="fday" id="fd3">
                        <span class="futdate" id="futd3"></span>
                        <div class="fut-pic"></div>
                        <ul class="fiveday" id="2"></ul>
                    </div>
                    <div class="fday" id="fd4">
                        <span class="futdate" id="futd4"></span>
                        <div class="fut-pic"></div>
                        <ul class="fiveday" id="3"></ul>
                    </div>
                    <div class="fday" id="fd5">
                        <span class="futdate" id="futd5"></span>
                        <div class="fut-pic"></div>
                        <ul class="fiveday" id="4"></ul>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Assets/apis.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
